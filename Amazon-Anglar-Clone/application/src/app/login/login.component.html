<div class="login">
    <img [routerLink]="['/home']" class="login_logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/Amazon_logo.svg/1024px-Amazon_logo.svg.png" alt="">

    <div class="login_details">
        <h1>Sign-In</h1>
        <form action="">
            <h5>Email or mobile phone number</h5>
            <input [(ngModel)]="email" name="email" type="text">

            <h5>Password</h5>
            <input [(ngModel)]="password" name="password" type="password">

            <button type="submit" (click)="signIn($event)" class="signIn_button">Sign In</button>
        </form>
        
        <p>
            By continuing, you agree to Amazon's Angular
            Clone conditions of use & Sale. Please see our 
            Privacy Notice, our Cookies Notice and our interest-based
            Ads Notice.
        </p>

        <button type="submit" (click)="signUp($event)" class="signUp_button">Create your Amazon Account</button>
    </div>
</div>
