<div class="checkout_left">
    <img class="checkout_ad" src="https://images-na.ssl-images-amazon.com/images/G/02/UK_CCMP/TM/OCC_Amazon1._CB423492668_.jpg"
    alt=""/>

    <div>
        <h2 class="checkout_title">Your shopping Basket</h2>

        <!-- List of basket Items -->
        <div *ngFor="let item of allCartItems" class="checkout_product">
            <img class="checkout_product_image" src={{item.image}} alt="">

            <div class="checkout_product_info">
                <p class="checkout_product_title">{{item.title}}</p>
                <p>
                    <small>$</small>
                    <strong>{{item.price}}</strong>
                </p>

                <button (click)="removeFromBasket(item.id)">Remove from Cart</button>
            </div>
        </div>

    </div>
</div>
